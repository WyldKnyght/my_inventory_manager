<!-- dashboard.html -->
{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block extra_css %}
<style>
    .section {
        margin: 20px 0;
    }
    .section h2 {
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
    }
    .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
    }
    .button-container button {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        flex: 1 1 200px;
    }
</style>
{% endblock %}

{% block content %}
<div class="content">
    <h1>Admin Dashboard</h1>

    <section id="overview" class="section">
        <h2>Overview</h2>
        <p>This section provides a quick glance at the current status of your inventory, categories, brands, and suppliers.</p>
        <!-- Add dynamic content here, e.g., number of items, total value, etc. -->
    </section>

    <div class="button-container">
        <button onclick="location.href='{{ url_for('inventory.inventory') }}'">Manage Inventory</button>
        <button onclick="location.href='{{ url_for('category.categories') }}'">Manage Categories</button>
        <button onclick="location.href='{{ url_for('brand.brands') }}'">Manage Brands</button>
        <button onclick="location.href='{{ url_for('status.statuses') }}'">Manage Inventory Status</button>
        <button onclick="location.href='{{ url_for('supplier.suppliers') }}'">Manage Suppliers</button>
    </div>
</div>
{% endblock %}
